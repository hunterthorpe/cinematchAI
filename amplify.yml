version: 1
backend:
  phases:
    build:
      commands:
        - '# Use Node.js 20 for Lambda builds'
        - nvm install 20
        - nvm use 20
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*